<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practical 9 Q4</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#btn").text($('#name').val())
			})

		});
	</script>
</head>
<body>
	<table>
	<tr>
	<td><label>Enter your text </label><td><input type="text" id="name"></td>
	</tr>
	<tr>
	<td><button><label id="btn">Enter</label></button></td>
	</tr>
</body>
</html>
