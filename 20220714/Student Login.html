<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body style="background-image: url(https://wallpaperaccess.com/full/1900851.png); background-size: 100%  115% ; background-repeat: no-repeat; background-attachment: fixed; background-position: 0px -22px;">
<div >


	<h1>Student Login Form</h1><br><br><br><br>

	
	<table align="center">
		<tr>
			<td><label>Username</label></td>
			<td><input type="text" style=""></label></td>
		</tr>
		<tr>
			<td><label>Password</label></td>
			<td><input type="Password"></label></td>
		</tr>
		<tr>
			<td><label>Department</label></td>
			<td><select>
              <option selected hidden disabled>Select Department</option>
              <option value="Industrial Management">Department of Industrial Management</option>
              <option value="Physical Science">Department of Physical Science</option>
              <option value="Physics & Electronics">Department of Physics & Electronics</option>
              <option value="Software Engineering">Department of Software Engineering</option>
              <option value="Statistics & Computing">Department of Statistics & Computing</option>
            </select></td>
		</tr>
		<tr>
			<td><label>Level</label></td>
			<td><select>
              <option selected hidden disabled>Select Level</option>
              <option value="level1">Level 1</option>
              <option value="level2">Level 2</option>
              <option value="level3">Level 3</option>
              <option value="level4">Level 4</option>
            </select></td>
		</tr>
		<tr>
			<td></td>
			<td align="right"><input type="checkbox"><span style="font-weight: bold; color: floralwhite;">Remember me</span>
							<button style="border-color: Green;">Login</button>
							<button type="reset" style="color: red; border-color: red;">Cancel</button>
			</td>

		</tr>
	</table>
	</div>
	</body>
</html>
